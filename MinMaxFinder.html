          if (sticksFloating === 0 && sticksMoved === sticksToMove && type === "max") {
            if (maxDigits) {
              if (countDigits(out) === maxDigits && evaluate(out) > value) {
                value = evaluate(out);
              }
            } else if (evaluate(out) > value) {
              value = evaluate(out);
              // console.log(value);
            }
        }
        if (sticksFloating === 2 && sticksMoved === sticksToMove && type === "max") {
          const out1 = out.concat(["1"]);
          // console.log(out);
          //console.log(evaluate(out));
          if (maxDigits) {
            if (countDigits(out1) === maxDigits && evaluate(out1) > value) {
              value = evaluate(out1);
            }
          } else if (evaluate(out1) > value) {
            value = evaluate(out1);
            // console.log(value);
          }
        }
        if (type === "min") {
          // console.log(out);
          // console.log(evaluate(out));
          if (sticksFloating === 0 && sticksMoved === sticksToMove) {
            if (maxDigits) {
              // console.log(out);
              // if (countDigits(out) === maxDigits && out[0] !== "0" && evaluate(out) < value) {
              if (countDigits(out) === maxDigits && evaluate(out) < value) {
                value = evaluate(out);
              }
            } else if (evaluate(out) < value) {
              value = evaluate(out);
              // console.log(value);
            }
          } else if (allowNegative && sticksFloating === 1 && sticksMoved === sticksToMove && -evaluate(out) < value) {
            value = -evaluate(out);
            // console.log(value);
          }
          if (sticksFloating === 2 && sticksMoved === sticksToMove) {
            const out1 = ["1"].concat(out);
            if (maxDigits) {
              console.log(out1);
              if (countDigits(out1) === maxDigits && evaluate(out1) < value) {
                value = evaluate(out1);
              }
            } else if (evaluate(out1) < value) {
              value = evaluate(out1);
              // console.log(value);
            }
          }
          }
        return value;
      }

      for (let i = 0; conf1 && i < conf1.length; i++) {
            let sticksMoved1 = conf1[i].move;
            let sticksFloating1 = -1 * conf1[i].add;
            if (conf1[i].add < 0) {
                sticksMoved1 += -1 * conf1[i].add;
            }
            // console.log(conf1[i].move + " " + conf1[i].add);
            // console.log(sticksFloating1 + " " + sticksMoved1 + " " + sticksToMove);
            if (Math.abs(sticksFloating1) <= sticksToMove && sticksMoved1 <= sticksToMove) {
                // console.log("This is loop iteration #" + i);

                for (let j = 0; conf2 && j < conf2.length; j++) { //
                    var sticksMoved2 = sticksMoved1 + conf2[j].move;
                    var sticksFloating2 = -1 * conf2[j].add + sticksFloating1;

                    if (conf2[j].add < 0) {
                        sticksMoved2 += -1 * conf2[j].add;
                    }
                    if (sticksMoved2 <= sticksToMove && Math.abs(sticksFloating2) <= sticksToMove) {
						//console.log(conf3);
                        for (let k = 0; conf3 && k < conf3.length; k++) {
                            let sticksMoved3 = sticksMoved2 + conf3[k].move;
                            let sticksFloating3 = sticksFloating2 + -1 * conf3[k].add;
                            if (conf3[k].add < 0) {
                                sticksMoved3 += -1 * conf3[k].add;
                            }

                          for (let l = 0; conf4 && l < conf4.length; l++) {
                              let sticksMoved4 = sticksMoved3 + conf4[l].move;
                              let sticksFloating4 = sticksFloating3 + -1 * conf4[l].add;
                              if (conf4[l].add < 0) {
                                sticksMoved4 += -1 * conf4[l].add;
                              }
                              // if (sticksMoved4 <= sticksToMove && Math.abs(sticksFloating4) <= sticksToMove) {
                                //console.log(conf4[l]);
                                const out = [conf1[i].destination, conf2[j].destination, conf3[k].destination, conf4[l].destination];
                                //console.log(evaluate(out));
                            value = computeMinMax(sticksFloating4, sticksMoved4, sticksToMove, out, value, true);
                            // }
                            }
                            if (arr.length === 3 && sticksMoved3 <= sticksToMove && Math.abs(sticksFloating3) <= sticksToMove) {
                              // console.log(conf1[i]);
                              const out = [conf1[i].destination, conf2[j].destination, conf3[k].destination];
                              value = computeMinMax(sticksFloating3, sticksMoved3, sticksToMove, out, value, true);
                            }
                        }
                    }
                    if (arr.length === 2) {
                      const out = arr.length === 2 ? [conf1[i].destination, conf2[j].destination] : [];
                      value = computeMinMax(sticksFloating2, sticksMoved2, sticksToMove, out, value, true);
                    }
                  }
                }
              const out = arr.length === 1 ? [conf1[i].destination] : [];
              if (arr.length === 1) {
                value = computeMinMax(sticksFloating1, sticksMoved1, sticksToMove, out, value, true);
              }
            }
        return value;
    }

    function evaluate(arr) {
      return parseInt(arr.join(""));
    }

    
	function countDigits(arr) {
		let digitCount = 0;
		for (const str of arr) {
			for (const char of str)
				digitCount++;
		}
		return digitCount;
	}

	function parseInput(str) {
		// 1 + 5 = 8
		// return [...str].map(i => parseInt(i));
		return [...str];
	}

    function addIdentity(arr, num) {
		const ar = [{
			"destination": num,
			"add": 0,
			"move": 0}];
		return arr ? ar.concat(arr) : ar;
	}

	function addIdentityAll(conf) {
		const ob = {
			"destination": 0,
			"add": 0,
			"move": 0
		};
        Object.keys(conf).forEach(key => {
            const obj = JSON.parse(JSON.stringify(ob));
            obj.destination = key;
            conf[key].push(obj);
        });
      }

    function addToConfigurationFlipDigits(conf) {
      const ob = {
        "destination": 1,
        "add": 0,
        "move": 2
      };
      Object.keys(conf).forEach(key => {
        if ((key.startsWith(("1")) || key.endsWith(("1")))) {
          let key1;
          if (key.length === 2) {
            key1 = key[1] + key[0];
          } else if (key.length === 3) {
            key1 = key[2] + key[1] + key[0];
          }
          if (key1 && key !== key1) {
            const obj = JSON.parse(JSON.stringify(ob));
            obj.destination = key1;
            addItemToConf(conf[key], ob);
          }
        }
      });
    }

    function addToConfigurationOne(conf) {
      const ob = {
        "destination": 1,
        "add": -2,
        "move": 0
      };
      const ob2 = {
        "destination": 1,
        "add": 2,
        "move": 0
      };
      const ob3 = {
        "destination": 7,

        "move": 0
      };
      Object.keys(conf).forEach(key => {
        if ((key.startsWith(("1")) || key.endsWith(("1"))) && key.length === 2) {
          const key1 = key[1] + key[0];
		  const k0 = key[0];
		  const k1 = key[1];
            const obj = JSON.parse(JSON.stringify(ob));
            obj.destination = key.startsWith("1") ?  k1 : k0;
			addItemToConf(conf[key], obj);
            const obj2 = JSON.parse(JSON.stringify(ob2));
            obj2.destination = key.startsWith("1") ? "4" + k1 : k0 + 4;
			addItemToConf(conf[key], obj2);
            const obj3 = JSON.parse(JSON.stringify(ob3));
            obj3.destination = key.startsWith("1") ? "7" + k1 : k0 + 7;
			addItemToConf(conf[key], obj3);
          }
      });
    }

    function getValueWithSign(destination, num) {
      return num < 0 ? -destination : destination;
    }

    function addToConfigurationSeven(conf) {
      const ob = {
        "destination": 1,
        "add": -1,
        "move": 0
      };
      const ob2 = {
        "destination": 1,
        "add": 1,
        "move": 1
      };
      Object.keys(conf).forEach(key => {
        if ((key.startsWith(("7")) || key.endsWith(("7"))) && key.length === 2) {
          const key1 = key[1] + key[0];
          const k0 = key[0];
          const k1 = key[1];
          const obj = JSON.parse(JSON.stringify(ob));
          obj.destination = key.startsWith("7") ? "1" + k1 : k0 + 1;
          addItemToConf(conf[key], obj);
          const obj2 = JSON.parse(JSON.stringify(ob2));
          obj2.destination = key.startsWith("7") ? "4" + k1 : k0 + "4";
          addItemToConf(conf[key], obj2);
        }
      });
    }

	function addItemToConf(arr, obj) {
		const confItem = arr.find(it => it.destination === obj.destination);

		if (!confItem) arr.push(obj);
	}

					// });
//				for (let i = 0; i < arr.length; i++) {
//					arr1.push({

				conf[key1] = conf.hasOwnProperty(key1) ? conf[key1].concat(arr) : arr;

	}
	
	function createResponse(numb1, numb2, numb3, op) {
		return numb1 + " " + op + " " + numb2 + " = " + numb3;
	}

	function createResponse1(numb1, numb2, numb3, op) {
		return numb1 + " = " + numb2 + " " + op + " " + numb3;
	}

	function createResponseWithSuperscript (numb1, numb2, numb3, op) {

		      numb1 + " " + op + " " + numb2 + SUPERSCRIPT1 + " = " + numb3 + SUPERSCRIPT1,
		      numb1 + SUPERSCRIPT1 + " " + op + " " + numb2 + " = " + numb3 + SUPERSCRIPT1];

	}

    function addCompositMapping(conf) {
      Object.keys(conf).forEach(key => {
        const k = parseInt(key);
        if (k < 10) {
          addCompositMappingAddOne(conf, key, conf[key[0]]);
        }
        if (k > 10 && k < 100) {
          const k1 = parseInt(key[0]);
          const k2 = parseInt(key[1]);
          if (k2 === 1) {
            addCompositMappingOne(conf, key, conf[key[0]]);
          } if (k1 === 1) {
            addCompositMappingOne(conf, key, conf[key[1]]);
          }

            for (let i = 0; i < conf[key[0]].length; i++) {
            for (let j = 0; j < conf[key[1]].length; j++) {
              // if (key === "32") {
                // console.log(key[0] + " " + key[1] + " " + firstConf.destination + " " + conf[key[1]][j].destination);
                // console.log(conf[key[0]]);
                // console.log(conf[key[1]]);
              // }
              const firstConf = conf[key[0]][i];
              const secondConf = conf[key[1]][j];
              let move = firstConf.move + secondConf.move;
              // const destination = parseInt("" + firstConf.destination + secondConf.destination);
              const destination = firstConf.destination + secondConf.destination;

              const mv =  matchMoves(firstConf.add, secondConf.add);

              const confItem = conf[key].find(it => it.destination === destination);

              if (!confItem) {
                conf[key].push({
                  destination: destination,
                  add: firstConf.add + secondConf.add,
                  move: move + mv.move
                  // 1: firstConf.destination,
                  // 2: secondConf.destination
                });
              }
            }
          }
        }
      });
      // return conf;
    }

    // This handles numbers that start with or ends with 1 e.g 51/15 and converts to single digits e.g 6
    function addCompositMappingOne(conf, key, confItem) {
      for (let i = 0; i < confItem.length; i++) {
        // const destination = parseInt("" + confItem[i].destination);
        const destination = confItem[i].destination;
        if (confItem[i].add === 1) {
          addToConfItems(conf[key], destination, {add: -1, move: confItem[i].move + 1});
        } if (confItem[i].add === 2) {
          addToConfItems(conf[key], destination, {add: 0, move: confItem[i].move + 2});
        }
      }
    }

    // This handles single digits numbers and pads with 1 e.g 5 to double digits e.g 51/15
    function addCompositMappingAddOne(conf, key, confItem) {
      // addToConfItems(conf[key], 10 * parseInt(key) + 1, {move: 0, add: 2});
      // addToConfItems(conf[key], 10 + parseInt(key), {move: 0, add: 2});
      addToConfItems(conf[key], key + 1, {move: 0, add: 2});   // 3 -> 31
      addToConfItems(conf[key], "1" + key, {move: 0, add: 2});  // 3 -> 13
    }

    function performOperation(oper, numb1, numb2, numb3, stcksFlting, movesRemaining) {
      let results = [];
      calcConf[oper].forEach(item => {
            let num1 = parseInt(numb1);
            let num2 = parseInt(numb2);
            let num3 = parseInt(numb3);
            if (item.stcksFlting === stcksFlting && item.movesRemaining === movesRemaining
              && item.cond.apply(null, [num1, num2, num3])) {
              const result = item.fn.apply(null, [numb1, numb2, numb3]);
              // console.log(item.cond.apply(null, [numb1, numb2, numb3]));
              // console.log(result);
              if (Array.isArray(result)) {
                results = results.concat(result);
              } else {
                results.push(result);
              }
            }
        });
      return results;
    }

    function addToConfItems(confItems, destination, obj) {
      const confItem = confItems.find(it => it.destination === destination);
      obj.destination = destination;
      if (!confItem) confItems.push(obj);
    }


    function matchMoves(num1, num2) {
      const arr1 = fillArray(num1);
      const arr2 = fillArray(num2);
      let obj = {add: 0, move: 0};
      for (let i = 0; i < arr1.length && i < arr2.length; i++) {
          if (arr1[i] + arr2[i] === 0) {
            obj.move++;
            arr1[i] = arr2[i] = 0;
          } else {
            obj.add += arr1[i] + arr2[i];
            arr1[i] = arr2[i] = 0;
          }
      }
      for (let i = 0; i < arr1.length; i++) {
        obj.add += arr1[i];
      }
      for (let i = 0; i < arr2.length; i++) {
        obj.add += arr2[i];
      }
      return obj;
    }

    function fillArray(num) {
      const arr = [];
      for (let i = 0; i < Math.abs(num); i++) {
        arr.push(num > 0 ? 1 : -1);
      }
      return arr;
    }

      const text = results;

                alert("Failed to copy: " + err);
              });
    }
