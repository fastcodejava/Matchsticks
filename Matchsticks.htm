	function parseInput(str, delim) {
		const arr = [];
		// 1 + 5 = 8
		const i = str.indexOf(delim);
		arr[3] = parseInt(str.substring(i+1).trim());
		const s = str.substring(0, i).trim();
		var j = str.indexOf("+");
		if (j > 0) {
			arr[0] = "+";
			arr[1] = parseInt(s.substring(0, j).trim());
			arr[2] = parseInt(s.substring(j+1).trim());
			return arr;
		}
		var j = str.indexOf("-");
		if (j > 0) {
			arr[0] = "-";
			arr[1] = parseInt(s.substring(0, j).trim());
			arr[2] = parseInt(s.substring(j+1).trim());		
		}
		return arr;
	}
	
	function addIdentity(arr, num) {
		const ar = [{
			"destination": num,
			"add": null,
			"move": null}];
		return arr ? ar.concat(arr) : ar;
	}

	function verify(numb1, numb2, numb3, op, stcksFlting, movesRemaining) {
		console.log(numb1 + " " + numb2 + " " + numb3 + "  " + stcksFlting);
		switch (op) {
			case "+": {
				if (stcksFlting === 0) {
					if (numb1 + numb2 === numb3) {
						return createResponse(numb1, numb2, numb3, op);
					}
				}
				if (stcksFlting === 1) {
					if (numb1 + numb2 === numb3) {
						return createResponse(numb1, numb2, numb3, op) + "^1";
					}
					if (-1*numb1 + numb2 === numb3) {
						return createResponse(-1*numb1, numb2, numb3, op);
					}
					if (numb1 + numb2 === -1*numb3) {
						return createResponse(numb1, numb2, -1*numb3, op);
					}
				}
				if (stcksFlting === -1 && movesRemaining > 0) {
					if (numb1 - numb2 === numb3) {
						return createResponse(numb1, numb2, numb3, "-");
					}					
				}
			}
				break;
			case "-": {
				if (stcksFlting === 0) {
					if (numb1 - numb2 === numb3) {
						createResponse(numb1, numb2, numb3, op);
					}
				}
				if (stcksFlting === 1) {
					if (numb1 + numb2 === numb3) {
						return createResponse(numb1, numb2, numb3, "+");
					}
					if (-1*numb1 - numb2 === numb3) {
						return createResponse(-1*numb1, numb2, numb3, op);
					}
					if (numb1 - numb2 === -1*numb3) {
						return createResponse(numb1, numb2, -1*numb3, op);
					}
				}
				}
				break;
		}
		// return res;
	}
